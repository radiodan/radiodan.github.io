<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Radiodan : {{ page.title }}</title>
        <link rel="alternate" type="application/atom+xml" title="Radiodan Atom Feed" href="{{ site.url }}/feed.xml">
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/css/lib/normalize.css">
        <link rel="stylesheet" href="/css/skeleton.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body id="{{ page.section }}">
        <a href="https://github.com/radiodan">
          <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>
        <div class="container masthead">
          <div class="header row">
            <h1 class="title one-third column">
              <a href="/"><img src="/assets/radiodan.png" title="Radiodan"/></a>
            </h1><!-- .title -->
            <a href="https://twitter.com/teamradiodan" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false" data-dnt="true">Follow @teamradiodan</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </div><!-- .header -->
          {% if page.type == 'home' %}
          <div class="row">
            <div class="hero eleven columns">
              A project to inspire new ideas for radio
            </div>
          </div>
          {% endif %}
          <nav>
            <ul>
              <li data-section="about"><a href="/about">About</a></li>
              <li data-section="help"><a href="/help">Quick start</a></li>
              <li data-section="blog"><a href="/#blog">Blog</a></li>
            </ul>
            <ul class="subnav">
            {% for item in page.subnav %}
              <li><a href="{{ item.href }}">{{ item.title }}</a></li>
            {% endfor %}
            </ul>
          </nav>
        </div>

        <div class="container main">
          {{ content }}
        </div> <!-- /container -->

        <div class="container">
          <div class="footer">
            An Open Source project originating at <a href="http://www.bbc.co.uk/rd/projects/radiodan">BBC Research &amp; Development</a>
          </div>
        </div>

        <!-- Anlytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-19303444-8', 'radiodan.github.io');
          ga('send', 'pageview');
        </script>
    </body>
</html>
