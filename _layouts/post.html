---
layout: default
type: post
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }} by
{% if page.author.name and page.author.github %}
  <a href="http://github.com/{{ page.author.github }}">{{ page.author.name }}</a></p>
{% else %}
  {{ page.author }}
{% endif %}

<div class="post">
{{ content }}
</div>
