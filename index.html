---
layout: default
title: Radiodan Blog
type: home
---

{% capture about %}{% include about-project.md %}{% endcapture %}
{{ about | markdownify }}

<a name="blog"></a>
<div>
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
